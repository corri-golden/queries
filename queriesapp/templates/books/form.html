{% extends 'shared/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/book_form.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
    
    
    <div class="all">
    <div class="book_div">
    {% if book.id is not None %}
      <h1 class="book_title">Edit Book</h1>
      <form action="{% url 'queriesapp:book' book.id %}" method="post">
    {% else %}
      <h1 class="book_title">Add A Book</h1>
    <form action="{% url 'queriesapp:books' %}" method="post">
    {% endif %}
      {% csrf_token %}
    <div class="card">
      <div class="card-body">
        {% comment %} <div> {% endcomment %}
          <label for="book_name">Title:</label>
          <input class="input1" id="book_name" type="text"  name="book_name" value="{{book.book_name}}"></br> 
        
          <label for="num_of_pages">Number of Pages:</label>
          <input min="90" id="num_of_pages" type="number" name="num_of_pages" value="{{book.num_of_pages}}"></br>
        
    {% if book.id is not None %}
            <input type="hidden" name="actual_method" value="PUT">
            <input class="button" type="submit" value="Update" />
        {% else %}
            <input class="button" type="submit" value="Add" />
        {% endif %}
        </div>
    {% endblock %}
         </form>
         
         </div>
        </div> 
      </div>
      




  </body>
</html>
