{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Query</title>
  </head>
  <body>
    <h1>New Query</h1>


    <form action="{% url 'queriesapp:queries' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="agent">Agent: </label>
          <input id="agent" type="text" name="agent">
      </fieldset>
      <fieldset>
          <label for="agent's company">Agent's Company: </label>
          <input id="agent's company" type="text" name="agent's company">
      </fieldset>
      <fieldset>
          <label for="agent's email">Agent's Email: </label>
          <input id="agent's email" type="text" name="agent's email">
      </fieldset>
      <fieldset>
          <label for="submission">Submission Date: </label>
          <input id="submission" type="date" name="submission">
      </fieldset>
      <fieldset>
          <label for="expiration">Expiration: </label>
          {% comment %} <select id="location" type="text" name="location">
                {% for library in all_libraries %}
                    <option value="{{ library.id }}">{{ library.title }}</option>
                {% endfor %} {% endcomment %}
          </select>
      </fieldset>

      <input type="submit" value="Add It" />
    </form>
  </body>
</html>
