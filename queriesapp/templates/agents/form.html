{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Agent</title>
  </head>
  <body>
    <h1>New Agent</h1>



    <form action="{% url 'queriesapp:agents' %}" method="post">
    {% csrf_token %}
        <fieldset>
          <label for="agent_name">Agent's Name: </label>
          <input id="agent_name" type="text" name="agent_name">
        </fieldset>
        <fieldset>
          <label for="company">Agent's Company: </label>
          <input id="company" type="text" name="company">
        </fieldset>
        <fieldset>
          <label for="email">Agent's Email: </label>
          <input id="email" type="text" name="email">
        </fieldset>
        <input type="submit" value="Add It" />
    </form>
  </body>
</html>
