{% extends 'shared/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'styles/agents.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}

    <h3><a href="/queries/?bookid={{ book_id }}">Queries</a></h3>
    <h1 class="title">Agents</h1>
    
    
    
    
    
    
    <div>
    <ul>
    {% for agent in all_agents %}
        <li class="agent_div">
            {{agent.agent_name }}
            </br>
            {{agent.company}}
            </br>
            {{agent.email}}
            </br>
          <button><a href="{% url 'queriesapp:agent' agent.id %}" >Details</a></button>
        </li>
    {% endfor %}
    </ul>
    </div>
    {% endblock %}
  </body>
</html>
