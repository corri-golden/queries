<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Agents</title>
  </head>
  <body>
  {% extends 'shared/base.html' %}

    {% block content %}
    <a href="/queries/?bookid={{ book_id }}">Back</a>
    <h1>Agents</h1>
    
    <ol>
    {% for agent in all_agents %}
        <li>
            <a href="{% url 'queriesapp:agent' agent.id %}">{{agent.agent_name }}</a>
            </br>
            {{agent.company}}
            </br>
            {{agent.email}}
        </li>
    {% endfor %}
    </ol>
    {% endblock %}
  </body>
</html>
