{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'styles/login.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="login">
<div class="column1">
<h1>Queries</h1>
<h3>Keeping track of the status of your queries all in one place.</h3>
</div>
<form class="column2" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
</form>
</div>
{% endblock %}
